<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>
  <link rel="stylesheet" href="style.css" />
  <!-- google fonts cdn  -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <!-- div container start -->
  <div class="container">
    <!-- div subcontainer start  -->
    <div class="subcontainer">
      <!-- left side div start  -->
      <div class="left">
        <!-- product container div start  -->
        <div class="product-container">
          <div class="detail">
            <p class="brand">Redux </p>
            <h2 class="watchName">Analog Menâ€™s Watch</h2>
          </div>
          <div class="imgSlide">
            <img src="Product Images/1.png" style="width: 100%;" />
          </div>

          <div class="imgSlide">
            <img src="Product Images/2.png" style="width: 100%;" />
          </div>

          <div class="imgSlide">
            <img src="Product Images/3.png" style="width: 100%;" />
          </div>
          <!-- dot pagination  -->
          <div class="dots">
            <a class="pagination" onclick="currentSlide(1)"></a>
            <a class="pagination" onclick="currentSlide(2)"></a>
            <a class="pagination" onclick="currentSlide(3)"></a>
          </div>
          <!-- dot pagination  -->
        </div>
        <!-- product container div end  -->
      </div>
      <!-- left side div end  -->

      <!-- right side div start-->
      <div class="right">
        <!-- checkout form div start  -->
        <div class="checkout-container">
          <p>Checkout</p>
          <div class="field">
            <input type="text" placeholder="Card Name">
          </div>
          <div class="field">
            <input type="text" placeholder="Card Number">
          </div>
          <div class="field">
            <input type="text" placeholder="Cardholder Name">
          </div>
          <div class="field last_field">
            <div class="item">
              <input type="text" placeholder="Expiry Date">
            </div>
            <div class="item">
              <input type="text" placeholder="CVV">
            </div>
          </div>
          <button type="submit" class="btn">Complete Order</button>
        </div>
        <!-- checkout form div start  -->
      </div>
      <!-- right side div end  -->
    </div>
    <!-- div subcontainer end -->
  </div>
  <!-- div container end -->

  <script src="script.js"></script>

</body>

</html>
